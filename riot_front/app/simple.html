<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simple mvc example follow MVP pattern</title>
    <link rel="stylesheet" href="/bower_components/todomvc-common/base.css">
  </head>
  <script type="html/simple">
  <li id="{id}">
    <div class="view">
      <input class="toggle" type="checkbox">
      <label>{name}</label>
      <button class="destroy"/>
    </div>
    <div class="detail">
      <label>{name}</label>
    </div>
  </li>
  </script>
  
  <body>
    <section id="todoapp">
      <header id="header">
        <h1>items</h1>
      </header>
      <section id="main">
        <input id="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as checked</label>
        <ul id="todo-list"></ul>
        <div>
          <p class="empty">No records</p>
        </div>
      </section>
      <footer id="footer">
        <span id="simple-count"></span>
        <ul id="filters">
          <li>
            <a class="selected" href="#/">All</a>
          </li>
          <li>
            <a href="#/normal">Normal</a>
          </li>
          <li>
            <a href="#/abnormal">Abnormal</a>
          </li>
        </ul>
        <button id="hide-completed"></button>
      </footer>
    </section>
    <footer id=info>
      <p>Double-click to show detail of an item</p>
      <p>By <a href="ethan@awesense.com">Ethan &bull; Huang</a></p>
      <p>MVP using <a href="https://moot.it/blog">riot<a/></p>
    </footer>

    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="riot/jquery.riot.js"></script>
    <script src="ext/render.js"></script>
    <script src="store.js"></script>
    <script src="models/simple_api.js"></script>
    <script src="presentors/simple_app.js"></script>
  </body>
</html>
