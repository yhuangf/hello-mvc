<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Riot! JS | The 1kb framework</title>
		<link rel="stylesheet" href="/bower_components/todomvc-common/bajse.css">
	</head>

	<script type="html/todo">
	<li id="{id}">
		<div class="view">
			<input class="toggle" type="checkbox">
			<label>{name}</label>
			<button class="destroy"/>
		</div>
		<input class="edit" value="{name}">
	</li>
	</script>

	<body>
		<section id="todoapp">
			<header id="header">
				<h1>todos</h1>
				<input id="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<section id="main">
				<input id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list"></ul>
			</section>
			<footer id="footer">
				<span id="todo-count"></span>
				<ul id="filters">
					<li>
						<a class="selected" href="#/">All</a>
					</li>
					<li>
						<a href="#/active">Active</a>
					</li>
					<li>
						<a href="#/completed">Completed</a>
					</li>
				</ul>
				<button id="clear-completed"></button>
			</footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<p>Template by <a href="https://moot.it/blog">Tero Piirainen &bull; Moot</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>

		<script src="/bower_components/todomvc-common/base.js"></script>
		<script src="/bower_components/jquery/jquery.min.js"></script>
		<script src="/riot/jquery.riot.js"></script>
		<script src="/ext/render.js"></script>
		<script src="store.js"></script>
		<script src="api.js"></script>
		<script src="app.js"></script>
	</body>
</html>
